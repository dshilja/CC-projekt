<h2>Products</h2>

<form onsubmit="javascript:void(0)" style="max-width: 20em; margin-top: 2em;">
    <div class="form-group">
        <input type="text" class="form-control" placeholder="Search Filter" ng-model="$ctrl.query" />
    </div>
</form>

<table class="table table-striped">
    <thead>
    <tr>
        <th>Name</th>
        <th class="hidden-sm hidden-xs">Type</th>
        <th>Price</th>
        <th>Description</th>
        <th>Image</th>
    </tr>
    </thead>

    <tr ng-repeat="product in $ctrl.products | filter:$ctrl.query track by product.id">
        <td>
            <a ui-sref="productDetails({ productId: product.id })">
                {{product.name}} {{product.type}}
            </a>
        </td>
        <td class="hidden-sm hidden-xs">{{product.price}}</td>
        <td>{{product.description}}</td>
        <td>{{product.img_url}}</td>
    </tr>
</table>
