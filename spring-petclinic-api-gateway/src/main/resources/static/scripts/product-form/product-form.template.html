<h2>Product</h2>
<form ng-submit="$ctrl.submitProductForm()" style="max-width: 25em;">
    <div class="form-group">
        <label>First name</label>
        <input class="form-control" ng-model="$ctrl.product.productName" name="productName" required/>
        <span ng-show="productForm.productName.$error.required" class="help-block">First name is required.</span>
    </div>

    <div class="form-group">
        <label>Last name</label>
        <input class="form-control" ng-model="$ctrl.product.lastName" name="lastName" required/>
        <span ng-show="productForm.lastName.$error.required" class="help-block">Last name is required.</span>
    </div>


    <div class="form-group">
        <label>Address</label>
        <input class="form-control" ng-model="$ctrl.product.address" name="address" required/>
        <span ng-show="productForm.address.$error.required" class="help-block">Address is required.</span>
    </div>

    <div class="form-group">
        <label>City</label>
        <input class="form-control" ng-model="$ctrl.product.city" name="city" required/>
        <span ng-show="productForm.city.$error.required" class="help-block">City is required.</span>
    </div>
    
    <div class="form-group">
        <label>Telephone</label>
        <input class="form-control" ng-model="$ctrl.product.telephone" name="telephone" required/>
        <span ng-show="productForm.telephone.$error.required" class="help-block">Telephone is required.</span>
    </div>
    
    <div class="form-group">
        <button class="btn btn-default" type="submit">Submit</button>
    </div>
</form>
